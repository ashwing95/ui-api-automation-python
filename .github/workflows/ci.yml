name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # allow manual run from Actions tab

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Debug info before pytest
        run: |
          echo "===== Debug Info ====="
          echo "Current working directory:"; pwd
          echo "Listing files recursively:"; ls -R
          echo "===== Pytest Discovery ====="
          python -c "import os, glob; print('cwd:', os.getcwd()); print('pytest.ini present:', os.path.exists('pytest.ini')); print('tests dir exists:', os.path.isdir('tests')); print('Found test files:', glob.glob('tests/**/*.py', recursive=True))"

      - name: Run pytest
        run: |
          echo "===== Running pytest ====="
          pytest -vv --maxfail=1 --disable-warnings tests

      # --- Docker Build and Push ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ashwingopi/ashwinrepo:latest

